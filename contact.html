<!doctype html>
 <html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - WanderWay</title>
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">WanderWay</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1>Contact Us</h1>
    <form class="contact-form" action="#" method="post">
      <label>Name<input type="text" name="name" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>Gender
        <select name="gender">
          <option>Prefer not to say</option>
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </label>
      <label>Country
        <select name="country">
          <option>India</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Other</option>
        </select>
      </label>
      <label>Message<textarea name="message" rows="5"></textarea></label>
      <button class="btn" type="submit">Send Message</button>
    </form>
    <section class="contact-info">
      <h2>Professional Contact</h2>
      <p>Email: example@mail.com</p>
      <p>Phone: +91-XXXXXXXXXX</p>
      <p>Find us: Instagram | Facebook | LinkedIn</p>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 WanderWay.</p>
    </div>
  </footer>
 </body>
 </html>
